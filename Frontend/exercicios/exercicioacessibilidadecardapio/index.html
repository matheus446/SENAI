<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">

    <section class="banner-hero">

    <main class="menu-container">
        <div class="abas-lista" role="tablist">
            <input type="radio" name="categoria" id="massa" checked>
            <label for="massa" role="tab" aria-controls="tela-massas">Massas</label>

                    <p>Recheado com ricota fresca e nozes picadas.</p>
                    <span class="preco">R$ 39,00</span>
                    <button class="btn-pedir">Pedir</button>

    </main>

    <footer class="rodape">
